<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager - AikyamEdge</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .logo {
      width: 120px;
      margin-bottom: 15px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    /* Overlay for password screen */
    #passwordOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center p-4">

  <!-- Password Overlay -->
  <div id="passwordOverlay">
    <h2 class="mb-3">Enter Password</h2>
    <input type="password" id="passwordInput" class="form-control w-25 mb-3" placeholder="Password" />
    <button id="passwordBtn" class="btn btn-primary">Submit</button>
    <p id="errorMsg" class="text-danger mt-2" style="display:none;">Incorrect password</p>
  </div>

  <!-- Logo -->
  <img src="logo1.png" alt="AikyamEdge Logo" class="logo" />

  <h1 class="text-primary mb-4">Task Manager</h1>

  <!-- Task Input -->
  <div class="input-group mb-3 w-50">
    <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" />
    <button class="btn btn-success" onclick="addTask()">Add</button>
  </div>

  <!-- Task List -->
  <ul id="taskList" class="list-group w-50"></ul>

  <!-- Password Script -->
  <script>
    const correctPassword = "aik123";
    const overlay = document.getElementById('passwordOverlay');
    const input = document.getElementById('passwordInput');
    const btn = document.getElementById('passwordBtn');
    const errorMsg = document.getElementById('errorMsg');

    btn.onclick = () => {
      if (input.value === correctPassword) {
        overlay.style.display = 'none'; // Hide overlay
      } else {
        errorMsg.style.display = 'block';
        input.value = '';
      }
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  </script>

  <!-- Main functionality -->
  <script src="script.js"></script>
</body>
</html>
