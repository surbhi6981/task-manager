<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager - AikyamEdge</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .logo {
      width: 120px;
      margin-bottom: 15px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center p-4">

  <!-- Logo -->
  <img src="logo.png" class="logo" />

  <h1 class="text-primary mb-4">Task Manager</h1>

  <!-- Task Input -->
  <div class="input-group mb-3 w-50">
    <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" />
    <button class="btn btn-success" onclick="addTask()">Add</button>
  </div>

  <!-- Task List -->
  <ul id="taskList" class="list-group w-50"></ul>

  <!-- 🔐 Password prompt before script loads -->
  <script>
    const correctPassword = "aik123"; // You can change this
    const userPassword = prompt("Enter password to access the Task Manager:");

    if (userPassword !== correctPassword) {
      alert("Incorrect password. Access denied.");
      document.body.innerHTML = "<h2 class='text-danger text-center mt-5'>Access Denied</h2>";
      throw new Error("Access blocked by password");
    }
  </script>

  <!-- 👇 Main functionality -->
  <script src="script.js"></script>
</body>
</html>
